<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="calcArea">
            <h1 id="display"></h3>
            <div class="row">
                <button id="clear" class="doubleColumn">Clear</button>
                <button id="delete" class="column">Del</button>
                <button class="column operation">/</button>
            </div>
            <div class="row">
                <button class="column digit">7</button>
                <button class="column digit">8</button>
                <button class="column digit">9</button>
                <button class="column operation">*</button>
            </div>
            <div class="row">
                <button class="column digit">4</button>
                <button class="column digit">5</button>
                <button class="column digit">6</button>
                <button class="column operation">-</button>
            </div>
            <div class="row">
                <button class="column digit">1</button>
                <button class="column digit">2</button>
                <button class="column digit">3</button>
                <button class="column operation">+</button>
            </div>
            <div class="row">
                <button class="doubleColumn digit">0</button>
                <button id="decimal" class="column">.</button>
                <button id="equate" class="column">=</button>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
